#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/Gizmo/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
    java:
        version: oraclejdk7

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter platform-tools,tools,android-23,build-tools-23.0.0,extra-android-m2repository,extra-android-support,extra-google-m2repository



